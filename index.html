<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mappa POI Interattiva</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    #map {
      height: 100%;
      width: 100%;
    }

    /* Barra di ricerca compatta e centrata */
    #search-container {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 6px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      padding: 6px 10px;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    #pac-input {
      width: 250px;
      padding: 5px 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }

    #add-poi-btn {
      padding: 5px 10px;
      background-color: #0078d7;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 13px;
    }

    #add-poi-btn:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>

  <!-- Contenitore barra di ricerca -->
  <div id="search-container">
    <input id="pac-input" type="text" placeholder="Cerca un luogo..." />
    <button id="add-poi-btn">Aggiungi POI</button>
  </div>

  <!-- Contenitore mappa -->
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <script>
    let map;
    let marker;

    function initAutocomplete() {
      console.log("Inizializzazione Google Autocomplete...");

      map = L.map('map').setView([41.8719, 12.5674], 6); // Italia centrata
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: 'Â© OpenStreetMap'
      }).addTo(map);

      const input = document.getElementById("pac-input");
      const autocomplete = new google.maps.places.Autocomplete(input);

      autocomplete.addListener("place_changed", function () {
        const place = autocomplete.getPlace();
        if (!place.geometry) {
          alert("Nessun dettaglio disponibile per: '" + place.name + "'");
          return;
        }

        const lat = place.geometry.location.lat();
        const lng = place.geometry.location.lng();
        const name = place.name;

        if (marker) map.removeLayer(marker);
        marker = L.marker([lat, lng]).addTo(map).bindPopup(`<b>${name}</b>`).openPopup();
        map.setView([lat, lng], 14);

        console.log(`Luogo selezionato: ${name} (${lat}, ${lng})`);
      });

      console.log("Mappa caricata correttamente");
    }
  </script>

  <!-- Google Maps JS API con callback -->
  <script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCnjphUot626of1dBSAzgGk3Mk30QyppDg&libraries=places&callback=initAutocomplete">
  </script>
</body>
</html>
